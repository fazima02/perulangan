<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Kunjungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Selamat Datang, Aziz Azman Faza!</h2>
    <p>Jumlah kunjungan Anda: <strong id="kunjungan">0</strong></p>
    
    <button onclick="resetKunjungan()">Reset Kunjungan</button>
</div>

<script>
    // Cek apakah localStorage memiliki data kunjungan
    if (localStorage.getItem("kunjungan")) {
        var kunjungan = parseInt(localStorage.getItem("kunjungan")) + 1;
    } else {
        var kunjungan = 1;
    }

    // Simpan kembali ke localStorage
    localStorage.setItem("kunjungan", kunjungan);

    // Tampilkan jumlah kunjungan
    document.getElementById("kunjungan").innerText = kunjungan;

    // Fungsi untuk mereset kunjungan
    function resetKunjungan() {
        localStorage.setItem("kunjungan", 0);
        location.reload(); // Refresh halaman
    }
</script>

</body>
</html>
